<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/brands.js"
      integrity="sha384-rUOIFHM3HXni/WG5pzDhA1e2Js5nn4bWudTYujHbbI9ztBIxK54CL4ZNZWwcBQeD"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/fontawesome.js"
      integrity="sha384-EMmnH+Njn8umuoSMZ3Ae3bC9hDknHKOWL2e9WJD/cN6XLeAN7tr5ZQ0Hx5HDHtkS"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style/calculator.min.css" />
  </head>
  <!-- 【特定技術】數字位數過多時，不能因此而破版，計算機功能皆須齊全

【自我學習】請在此關卡中「自學一個你原本不太會的技巧」，投稿時分享你透過哪些資源學習，並寫範例程式碼講解該技巧，以及你如何應用在此關卡上。 -->

  <body>
    <header>
      <nav class="version_toggle">
        <ul>
          <a href="calculator.html" class="onPage">
            <li>原生JS 版本</li>
          </a>
          <a href="html/calculatorVue.html">
            <li>Vue 版本</li>
          </a>
          <a href="html/calculatorReact.html">
            <li>React 版本</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="calculator">
        <div class="calculator_head">
          <input type="text" value="" id="calculator_text" class="calculator_text" disabled />
          <input type="text" class="total" value="" disabled />
        </div>
        <div class="calculator_body">
          <ul class="calculator_number">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="operation">÷</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="operation">×</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="operation">+</li>
            <li>0</li>
            <li>00</li>
            <li>.</li>
            <li class="operation">-</li>
          </ul>
          <ul class="calculator_bottom">
            <li id="reset_btn">AC</li>
            <li id="delete_btn">⌫</li>
            <li id="sum_btn">=</li>
          </ul>
        </div>
      </div>
    </main>

    <script src="/js/calculator.js"></script>
  </body>
  <footer>
    <a href=""> <i class="fab fa-github github_icon"></i></a>
  </footer>
</html>
